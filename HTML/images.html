<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imágenes</title>
    <link rel="stylesheet" href="https://unpkg.com/bulma@1.0.2/css/bulma.min.css" />
    <style>
        body {
            padding: 20px;
            background-color: #f5f5f5;
        }
        .image-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }
        .image-card {
            background: white;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .image-placeholder {
            width: 100%;
            height: 150px;
            background: linear-gradient(45deg, #f0f0f0, #e0e0e0);
            display: flex;
            align-items: center;
            justify-content: center;
            color: #666;
            font-size: 14px;
        }
        .image-info {
            padding: 15px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="title is-3">Galería de Imágenes</h1>
        
        <div class="field">
            <div class="control">
                <button class="button is-primary">
                    <span class="icon">
                        <i class="fa fa-upload"></i>
                    </span>
                    <span>Subir Nueva Imagen</span>
                </button>
            </div>
        </div>
        
        <div class="image-grid">
            <div class="image-card">
                <div class="image-placeholder">
                    <span>Imagen 1</span>
                </div>
                <div class="image-info">
                    <p class="has-text-weight-semibold">logo.png</p>
                    <p class="has-text-grey is-size-7">2.5 MB • 15/01/2024</p>
                </div>
            </div>
            
            <div class="image-card">
                <div class="image-placeholder">
                    <span>Imagen 2</span>
                </div>
                <div class="image-info">
                    <p class="has-text-weight-semibold">banner.jpg</p>
                    <p class="has-text-grey is-size-7">1.8 MB • 14/01/2024</p>
                </div>
            </div>
            
            <div class="image-card">
                <div class="image-placeholder">
                    <span>Imagen 3</span>
                </div>
                <div class="image-info">
                    <p class="has-text-weight-semibold">icon.svg</p>
                    <p class="has-text-grey is-size-7">45 KB • 13/01/2024</p>
                </div>
            </div>
            
            <div class="image-card">
                <div class="image-placeholder">
                    <span>Imagen 4</span>
                </div>
                <div class="image-info">
                    <p class="has-text-weight-semibold">screenshot.png</p>
                    <p class="has-text-grey is-size-7">3.2 MB • 12/01/2024</p>
                </div>
            </div>
            
            <div class="image-card">
                <div class="image-placeholder">
                    <span>Imagen 5</span>
                </div>
                <div class="image-info">
                    <p class="has-text-weight-semibold">background.jpg</p>
                    <p class="has-text-grey is-size-7">4.1 MB • 11/01/2024</p>
                </div>
            </div>
            
            <div class="image-card">
                <div class="image-placeholder">
                    <span>Imagen 6</span>
                </div>
                <div class="image-info">
                    <p class="has-text-weight-semibold">avatar.png</p>
                    <p class="has-text-grey is-size-7">156 KB • 10/01/2024</p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
