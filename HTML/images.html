<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Images</title>
    <link rel="stylesheet" href="https://unpkg.com/bulma@1.0.2/css/bulma.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
    <link rel="stylesheet" href="../CSS/images.css" />
</head>
<body>
    <div class="container">
        <h1 class="title is-3">Image Gallery</h1>
        
        <div class="upload-section">
            <div class="field">
                <label class="label">Upload Images</label>
                <div class="control">
                    <div class="drag-area" id="dragArea">
                        <div class="content">
                            <i class="fas fa-cloud-upload-alt fa-3x has-text-grey-light"></i>
                            <p class="has-text-grey mt-3">Drag and drop images here or</p>
                            <button class="button is-primary" id="uploadButton">
                                <span class="icon">
                                    <i class="fas fa-upload"></i>
                                </span>
                                <span>Select Files</span>
                            </button>
                        </div>
                    </div>
                    <input type="file" id="fileInput" class="file-input" multiple accept="image/*">
                </div>
        
            </div>
        </div>
        
        <div class="image-grid" id="imageGrid">
            <!-- Images will be loaded here -->
        </div>
    </div>

    <script src="../apps/images.js" type="module"></script>
</body>
</html>
