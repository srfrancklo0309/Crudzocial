<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logs</title>
    <link rel="stylesheet" href="https://unpkg.com/bulma@1.0.2/css/bulma.min.css" />
    <style>
        body {
            padding: 20px;
            background-color: #f5f5f5;
        }
        .log-card {
            margin-bottom: 15px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="title is-3">Registro de Logs</h1>
        
        <div class="log-card">
            <div class="card">
                <div class="card-content">
                    <div class="content">
                        <strong>2024-01-15 10:30:25</strong> - Usuario inició sesión exitosamente
                        <br>
                        <small class="has-text-grey">IP: 192.168.1.100</small>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="log-card">
            <div class="card">
                <div class="card-content">
                    <div class="content">
                        <strong>2024-01-15 10:28:15</strong> - Archivo subido: imagen.jpg
                        <br>
                        <small class="has-text-grey">Tamaño: 2.5 MB</small>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="log-card">
            <div class="card">
                <div class="card-content">
                    <div class="content">
                        <strong>2024-01-15 10:25:42</strong> - Nota creada: "Recordatorio importante"
                        <br>
                        <small class="has-text-grey">Usuario: admin</small>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="log-card">
            <div class="card">
                <div class="card-content">
                    <div class="content">
                        <strong>2024-01-15 10:20:18</strong> - Sesión cerrada
                        <br>
                        <small class="has-text-grey">Duración: 45 minutos</small>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
