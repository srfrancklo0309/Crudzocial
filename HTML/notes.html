<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mis Notas</title>
    <link rel="stylesheet" href="https://unpkg.com/bulma@1.0.2/css/bulma.min.css" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <style>
        body {
            padding: 20px;
            background-color: #f5f5f5;
        }
        .note-card {
            margin-bottom: 20px;
        }
        .note-actions {
            margin-top: 10px;
        }
        /* Estilos para el modal personalizado si es necesario, aunque Bulma ya los tiene */
        .modal-card-foot {
            justify-content: flex-end; /* Alinea los botones a la derecha */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="title is-3">Mis Notas</h1>
        
        <div class="field">
            <div class="control">
                <button id="nuevaNotaBtn" class="button is-success">
                    <span class="icon">
                        <i class="fa fa-plus"></i>
                    </span>
                    <span>Nueva Nota</span>
                </button>
            </div>
        </div>
        
        <div id="notasContainer">
        </div>

    </div>

    <div id="notaModal" class="modal">
        <div class="modal-background"></div>
        <div class="modal-card">
            <header class="modal-card-head">
                <p class="modal-card-title" id="modalTitle">Nueva Nota</p>
                <button class="delete" aria-label="close" id="closeModalBtn"></button>
            </header>
            <section class="modal-card-body">
                <div class="field">
                    <label class="label" for="notaTitulo">Título</label>
                    <div class="control">
                        <input class="input" type="text" id="notaTitulo" placeholder="Título de la nota" required>
                    </div>
                </div>

                <div class="field">
                    <label class="label" for="notaContenido">Contenido</label>
                    <div class="control">
                        <textarea class="textarea" id="notaContenido" placeholder="Contenido de la nota" rows="5" required></textarea>
                    </div>
                </div>

                <div class="field">
                    <label class="label" for="notaEtiqueta">Etiqueta (Ej: Urgente, En progreso, Completada, Privada)</label>
                    <div class="control">
                        <input class="input" type="text" id="notaEtiqueta" placeholder="Etiqueta opcional">
                    </div>
                </div>
                
                <div class="field">
                    <label class="label" for="notaTipoEtiqueta">Tipo de Etiqueta (color)</label>
                    <div class="control">
                        <div class="select is-fullwidth">
                            <select id="notaTipoEtiqueta">
                                <option value="is-info">Urgente (Azul)</option>
                                <option value="is-warning">En progreso (Amarillo)</option>
                                <option value="is-success">Completada (Verde)</option>
                                <option value="is-danger">Privada (Rojo)</option>
                                <option value="is-primary">Primaria (Morado)</option>
                                <option value="is-link">Enlace (Azul Claro)</option>
                                <option value="is-dark">Oscuro (Negro)</option>
                                <option value="is-light">Claro (Gris)</option>
                                <option value="">Ninguna</option>
                            </select>
                        </div>
                    </div>
                </div>

            </section>
            <footer class="modal-card-foot">
                <button class="button is-success" id="guardarNotaBtn">Guardar cambios</button>
                <button class="button" id="cancelarModalBtn">Cancelar</button>
            </footer>
        </div>
    </div>

    <script src="../apps/note.js"></script>
</body>
</html>
